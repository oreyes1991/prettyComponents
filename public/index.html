<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>pComponents</title>
	<script>
		function myFunction (e) {
			const type = e.target.parentNode.getAttribute('type');
			alert('you press: '+ type + ' Button');
		}
	</script>
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://kit.fontawesome.com/f4734fa782.js"></script>
</head>
<body>
	<h1> pComponents </h1>
	<div class="basic-buttons">
		<h3> Basic Buttons </h3>
			<pretty-button 
			value="Primary" 
			type="primary"
			onclick="myFunction"
		>
		</pretty-button>
		<pretty-button 
			value="Danger" 
			type="danger"
			onclick="myFunction"
		>
		</pretty-button>
		<pretty-button 
			value="Default" 
			type="default"
			onclick="myFunction"
		>
		</pretty-button>
		<pretty-button 
			value="Dashed" 
			type="dashed"
			onclick="myFunction"
		>
		</pretty-button>
		<pretty-button 
			value="Link" 
			type="link"
			onclick="myFunction"
		>
		</pretty-button>
		<div class="props">
			<h4> Attributes </h4>
			<div>
				<h5> Type </h5>
				<div> primary </div>
				<div> danger </div>
				<div> default </div>
				<div> dashed </div>
				<div> link </div>
			</div>
			<div>
				<h5> onclick </h5>
				<div> myFunction </div>
				<p> Callback function will be trigger on click </p>
			</div>
			<div>
				<h5> value </h5>
				<div> buttonName </div>
				<p> value that would be display in the button </p>
			</div>
			<div>
				<h5> size </h5>
				<div> small </div>
				<div> large </div>
				<div> default </div>
			</div>
		</div>
		<div>
			<i class="fab fa-codepen"></i>
		</div>
	</div>
</body>
</html>
