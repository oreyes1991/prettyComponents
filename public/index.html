<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="Pretty Components">
	<meta property="og:image" content="https://res.cloudinary.com/dvv4qgnka/image/upload/v1574877548/prettyOG.png">
	<meta property="og:description" content="Styled WebComponents">
	<meta property="og:url" content="https://rebelstackio.github.io/prettyComponents/index.html">
	<meta name="twitter:card" content="summary_large_image">
	<title>&lt;Pretty/&gt;</title>
	<script>
		function myFunction(e) {
			const type = e.target.parentNode.getAttribute('type');
			alert('you press: '+ type + ' Button');
		}
		function changeFunc(e) {
			alert('click on ' + e.innerHTML);
		}
		function placement(e, ...params) {
			const el = params[1]; // dropdown
			el.setAttribute('placement', e.innerHTML);
		}
		function onSelect(selected, that, ev) {
			if (selected) {
				alert('Select ' + that.name)
			} else {
				alert('Unselect ' + that.name)
			}
		}
		document.addEventListener('DOMContentLoaded', () => {
			document.querySelector('.demo-head > .demo-gh').addEventListener('click',
			() => {
				window.open('https://github.com/rebelstackio/prettyComponents','_blank');
			})
			window.storage.on('change-view', (action) => {
				const root = document.location.pathname;
				document.querySelector('pretty-template')
				.setAttribute('src', root + action.data)
			})
		});
		function openModal() {
			document.querySelector('#basic-modal').open();
		}
		function openFootLessModal() {
			document.querySelector('#fooless-modal').open();
		}
		function openCustomFooterModal() {
			document.querySelector('#custom-modal').open();
		}
		function openTransparentModal() {
			document.querySelector('#transparent-modal').open();
		}
	</script>
	<!--<script src="./js/codepen.js"></script>
	<script src="./js/tags.js"></script>-->
	<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<link rel="icon" type="image/png" href="./img/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/atom-one-dark.min.css">
</head>
<body>
	<div class="demo-head">
		<img src="./img/c269f4b54361d5a415a6491cdf3e7e98.gif">
		<h1 class="landscape-only">&lt;Pretty-components/&gt;</h1>
		<h1 class="protrait-only">&lt;Pretty/&gt;</h1>
		<div class="demo-gh">
			<i class="fab fa-github"></i>
		</div>
	</div>
	<pretty-menu offset-top="80">
		<pretty-menu-item 
			action="change-view" 
			action-data="views/default/index.html"
			icon="fas fa-home">
			<div>
				Home
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/button/index.html"
		>
			<div id="p-btns">
				Buttons
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/dropdown/index.html"
		>
			<div id="p-dropdown">
				Dropdowns
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/input/index.html"
		>
			<div id="p-input">
				Inputs
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/inputnumber/index.html"
		>
			<div id="p-inputnumber">
				Input Number
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/tag/index.html"
		>
			<div id="p-tag">
				Tags
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/card/index.html"
		>
			<div id="p-card">
				Cards
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/collapse/index.html"
		>
			<div id="p-collapse">
				Collapse
			</div>
		</pretty-menu-item>
		<pretty-menu-item
			action="change-view" 
			action-data="views/modal/index.html"
		>
			<div id="p-modal">
				Modal
			</div>
		</pretty-menu-item>
	</pretty-menu>
	<div class="demo-layout">
		<pretty-template src="views/default/index.html">

		</pretty-template>
	</div>
</body>
</html>
