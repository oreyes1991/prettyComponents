<div class="basic-buttons demo-box">
    <h3> Basic Buttons </h3>
        <pretty-button 
        value="Primary" 
        type="primary"
        onclick="myFunction"
    >
    </pretty-button>
    <pretty-button 
        value="Danger" 
        type="danger"
        onclick="myFunction"
    >
    </pretty-button>
    <pretty-button 
        value="Default" 
        type="default"
        onclick="myFunction"
    >
    </pretty-button>
    <pretty-button 
        value="Dashed" 
        type="dashed"
        onclick="myFunction"
    >
    </pretty-button>
    <pretty-button 
        value="Link" 
        type="link"
        href="https://github.com/rebelstackio/prettyComponents" target="_blank"
    >
    </pretty-button>
    <div class="props">
        <h4> Attributes </h4>
        <div>
            <h5> Type </h5>
            <div> primary </div>
            <div> danger </div>
            <div> default </div>
            <div> dashed </div>
            <div> link </div>
        </div>
        <div>
            <h5> onclick </h5>
            <div> myFunction </div>
            <p> Callback function will be trigger on click </p>
        </div>
        <div>
            <h5> value </h5>
            <div> buttonName </div>
            <p> value that would be display in the button </p>
        </div>
        <div>
            <h5> size </h5>
            <div> small </div>
            <div> large </div>
            <div> default </div>
        </div>
    </div>
    <pretty-collapse borderless>
        <pretty-collapse-item title="Code Example" id="btn-exmaple">
            <pre>
                <code class="xml hljs">
                    <pretty-button value="Primary" type="primary" onclick="myFunction">
                    </pretty-button>
                    <pretty-button value="Danger" type="danger" onclick="myFunction">
                    </pretty-button>
                    <pretty-button value="Default" type="default" onclick="myFunction">
                    </pretty-button>
                    <pretty-button value="Dashed" type="dashed" onclick="myFunction">
                    </pretty-button>
                    <pretty-button value="Link" type="link" href="https://github.com/rebelstackio/prettyComponents" target="_blank">
                    </pretty-button>
                </code>
            </pre>
        </pretty-collapse-item>
    </pretty-collapse>
</div>

<script type="text/javascript">
    document.querySelectorAll('code > pretty-button > button').forEach(btn => {
        btn.parentNode.removeChild(btn)
    });
    hljs.initHighlighting();
    hljs.configure()
    document.querySelector('code.xml').innerHTML = hljs.highlight('html', document.querySelector('code.xml').innerHTML, 0 , 0).value
</script>
