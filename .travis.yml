---
dist: xenial
language: node_js
node_js: '10'
sudo: false
branches:
  only:
    - master
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: false
  local-dir: dist
  on:
    branch: master
  token:
    secure: 
